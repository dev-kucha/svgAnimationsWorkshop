<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg Lite</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <svg width="500" height="500">
      <circle id="circle" r="30" cx="50" cy="50" fill="red" />
      <animate xlink:href="#circle" attributeName="cy" from="50" to="450"
      dur="2s" begin="click" fill="freeze" values="50; 450; 350; 450"
      keyTimes="0; 0.5; 0.7; 1"
    </svg>
  </body>
</html>
